<!DOCTYPE html>

  <!-- Main Container -->

        <option>Gujarat</option>                                                                                                                                  <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
      </select>

      <!-- SIM Provider -->
      <label>Service Provider:</label>
      <select id="provider" name="provider" required>
        <option value="">-- Select Provider --</option>
        <option value="jio">Jio</option>
        <option value="airtel">Airtel</option>
        <option value="vi">VI</option>
        <option value="bsnl">BSNL</option>
      </select>

      <!-- SIM Type -->
      <label>SIM Type:</label>
      <select name="simtype" required>
        <option>Prepaid</option>
        <option>Postpaid</option>
      </select>

      <!-- Dynamic Recharge Packages -->
      <label class="payment-label">Recharge Package:</label>
      <select id="rechargePackage" name="rechargePackage" required>
        <option value="">-- Select Package --</option>
      </select>

      <!-- Payment Options -->
      <label class="btc-label">Payment Option:</label><br>

      <input type="radio" name="payment" value="free" required />
      <label class="free-label">‚úÖ Free Recharge</label><br>

      <input type="radio" name="payment" value="bitcoin" />
      <label class="bitcoin-label">ü™ô Donante Bitcoin (BTC)</label>

      <!-- BTC Icon -->
      <div class="payment-option">
        <img src="bit.png" alt="Bitcoin" class="bitcoin-icon">

      <footer style="text-align: center; color: #aaa; font-size: 14px; font-weight: bold; margin-top: 40px;">

  </div>

  <!-- JavaScript to Load Recharge Packages -->
  <script>
    const packages = {
      jio: [
        { amount: "239", validity: "22", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "349", validity: "28", data: "5G Unlimited 2GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "84", data: "2GB/day", calls: "Unlimited" },
        { amount: "3999", validity: "365", data: "2.5GB/day", calls: "Unlimited" }
      ],
      airtel: [
        { amount: "279", validity: "30", data: "1GB/day", calls: "Unlimited" },
        { amount: "549", validity: "56", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "719", validity: "84", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "365", data: "2GB/day", calls: "Unlimited" }
      ],
      vi: [
        { amount: "269", validity: "28", data: "1GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "56", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "839", validity: "84", data: "2GB/day", calls: "Unlimited" },
        { amount: "2899", validity: "365", data: "2GB/day", calls: "Unlimited" }
      ],
      bsnl: [
        { amount: "187", validity: "28", data: "2GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "56", data: "2GB/day", calls: "Unlimited" },
        { amount: "699", validity: "90", data: "2GB/day", calls: "Unlimited" },
        { amount: "1999", validity: "365", data: "2GB/day", calls: "Unlimited" }
      ]
    };

    // Populate packages based on selected provider
    document.getElementById("provider").addEventListener("change", function () {
      const selected = this.value;
      const packageSelect = document.getElementById("rechargePackage");
      packageSelect.innerHTML = '<option value="">-- Select Package --</option>';

      if (packages[selected]) {
        packages[selected].forEach(p => {
          const text = `‚Çπ${p.amount} | ${p.data} | ${p.calls} | ${p.validity} Days`;
          const value = `${p.amount}|${p.validity}|${p.data}|${p.calls}`;
          packageSelect.innerHTML += `<option value="${value}">${text}</option>`;
        });
      }
    });
  </script>

</body>
